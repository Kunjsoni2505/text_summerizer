<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> <!-- New font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('/static/pexels-rdne-7947705 (1).jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.2)
            );
            z-index: 0;
            pointer-events: none;
        }

        .content {
            position: relative;
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            z-index: 1;
        }

        h1 {
            font-family: 'Poppins', sans-serif; /* Updated font family */
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase; /* Added uppercase for a bold look */
            color: #333;
            transition: transform 0.3s ease, color 0.3s ease;
            letter-spacing: 2px; /* Slightly more spacing for visual impact */
        }

        h1:hover {
            transform: scale(1.1); /* Make the title bigger on hover */
            color: #1abc9c; /* Change color on hover */
        }

        .content .summary-section {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .summary-section:hover {
            transform: scale(1.05); /* Slightly enlarge summary section */
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        }

        .summary-section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            padding: 14px 28px;
            background-color: rgba(255, 255, 255, 0.4);
            color: #2c3e50;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-align: center;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: #1abc9c;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        a:active {
            transform: translateY(0px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="content">
        <h1>Text Summary</h1>

        {% if summary %}
            <div class="summary-section">
                <p>{{ summary }}</p>
            </div>
        {% else %}
            <p>No summary available.</p>
        {% endif %}

        <a href="{% url 'summarize_text' %}">Try Another Text</a>
    </div>

</body>
</html>
